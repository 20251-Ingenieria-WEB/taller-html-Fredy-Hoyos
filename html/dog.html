<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->
<html lang="es">
    <head>
        <!-- Configuración de codificación de caracteres -->
        <meta charset="UTF-8">
        <!-- Hace que el diseño sea responsive en dispositivos móviles -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Título que se muestra en la pestaña del navegador -->
        <title>Consulta de Perros</title>
        <!-- Enlace al archivo CSS externo para estilos -->
        <link rel="stylesheet" href="../css/decorator.css">
        <!-- Enlace al archivo JavaScript que se cargará al final del HTML -->
        <script src="../scripts/jsdog.js" defer></script>
    </head>

    <!-- Cuerpo del documento con una clase personalizada -->
    <body class="bodyDog"> 

        <!-- Sección de navegación del sitio -->
        <section>
            <nav>
               <ul>
                    <!-- Enlace a otra página (Pokemones) -->
                    <li><a href="pokemon.html">Pokemones</a></li>
                    <!-- Enlace a la página actual (Dogs), con clase 'active' para resaltar -->
                    <li><a href="dog.html" class="active">Dogs</a></li>
                </ul> 
            </nav>
        </section>

        <!-- Encabezado principal -->
        <header>
            <h1>Consulta de Perros</h1>
        </header>

        <!-- Contenido principal de la página -->
        <main>
            <!-- Primera sección para buscar un perro por nombre -->
            <section class="buscadorItenms">
                <div>              
                    <h2>Nombre: </h2>
                    <!-- Campo de texto para ingresar el nombre del perro -->
                    <input type="text" id="nombreP" placeholder="Nombre del perro" required>
                    <!-- Botón para ejecutar la consulta -->
                    <button id="consultar">Consultar</button>
                </div>
            </section>

            <!-- Sección donde se mostrarán los resultados de la búsqueda por nombre -->
            <section class="tarjetas">
                <div id="resultado">
                    <!-- Contenedor dinámico donde se insertará la información del perro -->
                    <div class="Resultado" id="dogInfo"></div>
                </div>
            </section>

            <!-- Segunda sección para buscar múltiples perros según cantidad -->
            <section class="buscadorItenms">
                <div>              
                    <h2>Cantidad: </h2>
                    <!-- Campo numérico para ingresar la cantidad de perros a mostrar -->
                    <input type="number" id="cantidadInput" placeholder="Cantidad a mostrar" required>
                    <!-- Botón para ejecutar la consulta por cantidad -->
                    <button id="consultarCantidad">Consultar</button>
                </div>
            </section>

            <!-- Sección donde se mostrarán los resultados por cantidad -->
            <section class="tarjetas">
                <div id="CantidadResultado">
                    <!-- Contenedor dinámico para mostrar varios perros -->
                    <div class="Resultado" id="CantidadInfo"></div>
                </div>
            </section>
        </main>

        <!-- Pie de página -->
        <footer>
            <p>&copy; 2025 Mi primer consumo de API</p>
        </footer>

        <!-- Plantilla para crear dinámicamente tarjetas de perros -->
        <template id="perro-template">
            <div class="cardDog">
                <!-- Imagen del perro -->
                <img class="perro-img" src="" alt="">
                <!-- Nombre del perro -->
                <h2 class="perro-nombre"></h2>
            </div>
        </template>
    </body>
</html>
