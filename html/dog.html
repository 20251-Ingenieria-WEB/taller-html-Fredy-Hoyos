<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Consulta de Perros</title>
        <link rel="stylesheet" href="../css/decorator.css">
        <script src="../scripts/jsdog.js" defer></script>
    </head>
    <body> 
        <section>
            <nav>
               <ul>
                    <li><a href="pokemon.html">Pokemos</a></li>
                    <li><a href="rick.html">Rick and Morty</a></li>
                    <li><a href="dog.html" class="active">Dog</a></li>
                </ul> 
            </nav>
        </section>

        <header>
            <h1>Consulta de Perros</h1>
        </header>

        <main>
            <section class="buscadorItenms">
                <div>              
                    <h2>Nombre: </h2>
                    <input type="text" id="nombreP" placeholder="Nombre del perro" required>
                    <button id="consultar">Consultar</button>
                </div>
            </section>

            <section class="tarjetas">
                <div id="resultado">
                    <div   class= "Resultado "  id="dogInfo"></div>
                </div>
            </section>

            <section class="buscadorItenms">
                <div>              
                    <h2>Cantidad: </h2>
                    <input type="number" id="cantidadInput" placeholder="Cantidad a mostrar" required>
                    <button id="consultarCantidad">Consultar</button>
                </div>
            </section>

            <section class="tarjetas">
                <div id="CantidadResultado">
                    <div   class= "Resultado " id="CantidadInfo"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Mi primer consumo de API</p>
        </footer>

        <template id="perro-template">
            <div class="card">
                <img class="perro-img" src="" alt="">
            </div>
        </template>
</html>
